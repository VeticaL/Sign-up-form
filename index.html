<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign-up-form</title>
  </head>
  <body>
    <div class="main">
      <div class="image">
        <img src="image.jpg" alt="img" />
      </div>
      <div class="text">
        This is not a real online service! You know you need something <br />
        like this in your life to help you realilze your deepest dreams. <br />
        Sign up <em>now</em> to get started. <br />
        <br />
        <em>You know you want to.</em>
      </div>
      <div class="form">
        <p>Let's do this!</p>
        <div class="firstname">
          <label for="firstname">First name</label>
          <input type="text" name="firstname" id="firstname" required />
        </div>
        <div class="lastname">
          <label for="lastname">Last name</label>
          <input type="text" name="lastname" id="lastname" required />
        </div>
        <div class="email">
          <label for="email">Email</label>
          <input type="email" name="eamil" id="email" required />
        </div>
        <div class="phonenumber">
          <label for="phone-number">Phone Number</label>
          <input
            type="text"
            name="phone-number"
            id="phone-number"
            minlength="9"
            maxlength="9"
            required
          />
        </div>
        <div class="password">
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            min="8"
            required
          />
        </div>
        <div class="confirmPassword">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" name="confirmPassword" id="confirmPassword" />
        </div>
      </div>
      <div class="submit">
        <button>Create Account</button>
        <p>Already have an account?<a href="#"> Log in</a></p>
      </div>
    </div>
  </body>
</html>
