<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign-up-form</title>
  </head>
  <body>
    <div class="main">
      <div class="left">
        <h1>Flora</h1>
      </div>
      <div class="right">
        <div class="text">
          <h2>
            This is not a real online service! You know you need something
            <br />
            like this in your life to help you realilze your deepest dreams.
            <br />

            Sign up <em>now</em> to get started. <br />
            <br />
            <em>You know you want to.</em>
          </h2>
        </div>
        <div class="form">
          <h2>Let's do this!</h2>
          <form action="" method="get">
            <div class="form-left">
              <div class="firstname">
                <label for="firstname">FIRST NAME</label>
                <input type="text" name="firstname" id="firstname" required />
              </div>
              <div class="email">
                <label for="email">EMAIL</label>
                <input type="email" name="eamil" id="email" required />
              </div>
              <div class="password">
                <label for="password">PASSWORD</label>
                <input
                  type="password"
                  name="password"
                  id="password"
                  min="8"
                  required
                />
              </div>
            </div>
            <div class="form-right">
              <div class="lastname">
                <label for="lastname">LAST NAME</label>
                <input type="text" name="lastname" id="lastname" required />
              </div>
              <div class="phonenumber">
                <label for="phone-number">PHONE NUMBER</label>
                <input
                  type="text"
                  name="phone-number"
                  id="phone-number"
                  minlength="9"
                  maxlength="9"
                  required
                />
              </div>
              <div class="confirmPassword">
                <label for="confirmPassword">CONFIRM PASSWORD</label>
                <input
                  type="password"
                  name="confirmPassword"
                  id="confirmPassword"
                />
              </div>
            </div>
          </form>
        </div>
        <div class="submit">
          <button type="submit">Create Account</button>
          <h3>Already have an account? <a href="#"> Log in</a></h3>
        </div>
      </div>
    </div>
  </body>
</html>
